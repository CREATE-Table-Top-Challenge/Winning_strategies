# Please insure that your custom_dataset are put in same parent dir with YOLOv6_DIR
train: data/images/train # train images
val: data/images/val # val images
test: data/images/test # test images (optional)

# whether it is coco dataset, only coco dataset should be set to True.
is_coco: False
# Classes
nc: 9  # number of classes
names: ["ultrasound", "anesthetic", "syringe", "guidewire_casing", "guidewire",
        "scalpel", "dilator", "catheter", "nothing"]  # class names
